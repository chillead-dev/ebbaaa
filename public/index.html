<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exuberant</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="topThemeBar">
    <div class="topThemeTitle">Exuberant</div>
    <button id="themeToggle" class="themeBtn" type="button">Тема: Светлая</button>
  </div>

  <div id="app" class="app">

    <section id="screen-auth" class="screen">
      <div class="card">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <div class="brandName">Exuberant</div>
            <div class="brandSub">Messages</div>
          </div>
        </div>

        <div class="seg">
          <button id="tab-login" class="segBtn isOn">Вход</button>
          <button id="tab-signup" class="segBtn">Регистрация</button>
        </div>

        <div id="loginForm" class="form">
          <input id="loginEmail" class="input" placeholder="Gmail" />
          <input id="loginPass" class="input" placeholder="Пароль" type="password" />
          <button id="btnLogin" class="btnGlass primary">Войти</button>
        </div>

        <div id="signupStep1" class="form hidden">
          <input id="suEmail" class="input" placeholder="Gmail" />
          <input id="suPass" class="input" placeholder="Пароль" type="password" />
          <button id="btnSendCode" class="btnGlass">Отправить код</button>
        </div>

        <div id="signupStep2" class="form hidden">
          <div class="meta">Введите код из письма:</div>
          <input id="suCode" class="input code" placeholder="123456" />
          <button id="btnSignup" class="btnGlass primary">Подтвердить</button>
          <button id="btnBackToStep1" class="btnGlass">Назад</button>
        </div>

        <div id="authHint" class="hint"></div>
      </div>
    </section>

  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
