<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">Social</div>
      <div class="right">
        <button id="btnFeed" class="tab active">Лента</button>
        <button id="btnChat" class="tab">Чат</button>
        <button id="btnAdmin" class="tab hidden">Админ</button>
        <button id="btnLogout" class="tab hidden">Выйти</button>
      </div>
    </header>

    <main class="main">
      <section id="authPanel" class="card">
        <h2>Вход / Регистрация</h2>
        <input id="username" placeholder="username" autocomplete="username" />
        <input id="password" placeholder="password" type="password" autocomplete="current-password" />
        <input id="ownerKey" placeholder="owner key (только владелец)" />
        <div class="row">
          <button id="btnRegister">Регистрация</button>
          <button id="btnLogin">Войти</button>
        </div>
        <div id="authInfo" class="muted"></div>
      </section>

      <section id="feedPanel" class="hidden">
        <div id="meLine" class="muted"></div>
        <div id="feed" class="feed"></div>
      </section>

      <section id="chatPanel" class="hidden">
        <div class="card">
          <h2>Чат</h2>
          <div class="muted">Пока заглушка (можно потом Realtime).</div>
        </div>
      </section>
    </main>

    <button id="fab" class="fab hidden" aria-label="Создать пост">+</button>

    <div id="modal" class="modal hidden">
      <div class="modalCard">
        <h3>Создать пост</h3>
        <textarea id="postText" placeholder="Текст..." maxlength="2000"></textarea>
        <div class="row">
          <button id="btnPostCancel">Отмена</button>
          <button id="btnPostSend">Опубликовать</button>
        </div>
      </div>
    </div>

    <div id="chatWidget" class="chatWidget hidden">
      <div class="chatHeader">Чат</div>
      <div class="chatBody">Сделаем позже: сообщения, список, отправка.</div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
